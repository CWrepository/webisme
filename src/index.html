  <script src="assets/js/SmoothScroll.min.js" type="text/javascript"></script>

  <script> 
    // DM Top
    jQuery(window).scroll(function () {
      if (jQuery(this).scrollTop() > 160) {
        jQuery('.dmtop').css({ bottom: "25px" });
        jQuery('.dmspan').css({ bottom: "3px" });
        jQuery('#kak-fix').removeClass("kak");
        jQuery('#kak-fix').addClass("kak-fix-top");
      } else {
        jQuery('.dmtop').css({ bottom: "-100px" });
        jQuery('.dmspan').css({ bottom: "-100px" });
        jQuery('#kak-fix').removeClass("kak-fix-top");
        jQuery('#kak-fix').addClass("kak");
      }
    });
    jQuery('.dmtop').click(function () {
      jQuery('html, body').animate({ scrollTop: '0px' }, 800);
      return false;
    });

  </script>

  <script>
    var adjustFrame = function () {
      var headerDimensions = $('#topBar').height();
      $('#livePreviewFrame').height($(window).height() - headerDimensions);
    }
    $(document).ready(function () {
      adjustFrame();
      $('.closeMe').mouseover(function () {
        $('.closeMe').addClass('active');
      }).mouseout(function () {
        $('.closeMe').removeClass('active');
      });
    });

    $(window).resize(function () {
      adjustFrame();
    }).load(function () {
      adjustFrame();
    });
  </script>
  <script type="text/javascript">
    //		function to fix height of iframe!
    var calcHeight = function () {
      var headerDimensions = $('#headerlivedemo').height();
      var selector = '#iframelive';
      if ($('#wrap').hasClass('closed')) {
        $(selector).height($(window).height());
      } else {
        $(selector).height($(window).height() - headerDimensions);
      }
    }
    $(document).ready(function () {
      calcHeight();
    });
    $(window).resize(function () {
      calcHeight();
    }).load(function () {
      calcHeight();
    });
  </script>
