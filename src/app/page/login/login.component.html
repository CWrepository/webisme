<app-header></app-header>

<section class="section-01">
	<div class="container">
		<div class="alert alert-info">
			
			<div class="row">

					<img src="{{ user.photoUrl }}">
					<div>
					  <h4>{{ user.name }}</h4>
					  <p>{{ user.email }}</p>
					</div>




				<div class="col-md-3"></div>
				<div class="col-md-6">

					<div class="text-center">
						<h2 class="f-200" style="color: #000;"><span aria-hidden="true" class="icon-key"></span> LOG<span style="color: #f00;">IN</span></h2>
						<h4 style="color: #777;">เข้าสู่ระบบสมาชิก</h4>
						<span class="border-red"></span>
					</div>
					<br>


					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" id="usr" placeholder="Username or Email">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" id="pwd" placeholder="Password">
						</div>
					</div>


					<div class="text-center">
						<div style="margin-bottom: 15px;">
							<img src="assets/images/Captcha-demo.gif" width="280" height="76" alt=""/>
						</div>
						<div class="clearfix"></div>

						<a class="btn btn-danger btn-lg" (click)="signInWithGoogle()" title="เข้าสู่ระบบ">เข้าสู่ระบบ</a>
						<a class="btn btn-danger btn-lg" (click)="signInWithFB()" title="ล้างข้อมูล">ล้างข้อมูล</a>

					</div>

					<hr>

						<div class="checkbox">
							<label><input type="checkbox"> ให้ฉันอยู่ในระบบต่อไป</label>

							<span class="pull-right">
								ลืมรหัสผ่าน ? | สมัครใช้งานเว็บไซต์
							</span>

						</div>



					</div>
					<div class="col-md-3"></div>
				</div>



			</div>

		</div>
	</section>

	<app-footer></app-footer>
